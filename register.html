<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>粗粮账号-登陆</title>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
	<body>
		<div id="header">
			<div id="container">
				<div id="logo">
					<img src="img/logo.png"/>
					<div id="intro">
						<p id="p1">粗粮商城</p>
						<p id="p2">用心喂你广告</p>
					</div>
				</div>
			</div>	
		</div>
		<div id="main-page">
			<a href=""><img src="img/login-photo(b).jpg"></a>
			<form id="login-form">
				<table id="login">
					<tr>
						<td colspan="2" id="word">
							注册
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="text" placeholder="账号">
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="password" placeholder="密码">
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="submit" id="submit-button">
						</td>
					</tr>
				</table>
			</form>
		</div>
		<div id="footer">
			<img src="img/logo.png" />
			<p>探索黑科技，粗粮只为烫手！</p>
		</div>
	</body>
</html>
